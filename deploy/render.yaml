services:
  - type: web
    name: metabolical-backend
    env: docker
    repo: https://github.com/ankit21311/BackEnd-Nexus3p.org
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: RENDER
        value: true
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.com,https://localhost:3000,http://localhost:3000,https://localhost:5173,http://localhost:5173"
    healthCheckPath: /api/v1/health
    plan: starter  # Change to 'standard' or higher for production
    autoDeploy: true
